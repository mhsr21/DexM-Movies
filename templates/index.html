<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        .advanced-search-fields {
            display: none;
        }
    </style>
</head>
<body>

<h1>Movie Search</h1>

<form method="POST" action="/">
    <label for="movie_name">Search for a movie:</label>
    <input type="text" id="movie_name" name="movie_name">
    <input type="checkbox" id="advanced_search_checkbox">
    <label for="advanced_search_checkbox">Advanced Search</label>
    
    <div class="advanced-search-fields">
        <label for="release_year_from">Release Year (From):</label>
        <input type="number" id="release_year_from" name="release_year_from" min="1900" max="2100">
        <label for="release_year_to">Release Year (To):</label>
        <input type="number" id="release_year_to" name="release_year_to" min="1900" max="2100">
        <label for="genre_id">Select Genre:</label>
        <select id="genre_id" name="genre_id">
            <option value="">All Genres</option>
            {% for genre in genres %}
            <option value="{{ genre['id'] }}">{{ genre['name'] }}</option>
            {% endfor %}
        </select>
    </div>
    
    <button type="submit">Search</button>
    <button type="submit" name="feeling_lucky">I'm feeling lucky</button>
</form>

<ul id="movie-list">
    {% for movie in movies %}
    <li>
        <h2>{{ movie['title'] }}</h2>
        <p>Release Date: {{ movie['release_date'] }}</p>
        <p>Review: {{ movie['vote_average'] }} ({{ movie['vote_count'] }} reviews)</p>
        <p>Overview: {{ movie['overview'] }}</p>
    </li>
    {% endfor %}
</ul>

<script>
    document.getElementById("advanced_search_checkbox").addEventListener("change", function() {
        var advancedSearchFields = document.querySelector(".advanced-search-fields");
        advancedSearchFields.style.display = this.checked ? "block" : "none";
    });
</script>

</body>
</html>
